<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Neo4j 로그인 및 DB 선택</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        .container { max-width: 500px; margin: auto; }
        .db-list { margin-top: 2em; }
        .db-item { border-bottom: 1px solid #ccc; padding: 1em 0; cursor: pointer; }
        .active { background: #e0f7fa; }
        .btn { padding: 0.5em 1em; margin-top: 1em; }

        /* 요약 영역 */
        .summary {
            display: none;
            padding: 12px 14px;
            border: 1px solid #e0e0e0;
            background: #fafafa;
            border-radius: 6px;
            margin-bottom: 1em;
        }
        .summary strong { color: #1976d2; }

        /* 대기 오버레이 + 스피너 */
        .overlay {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.35);
            display: none;
            align-items: center; justify-content: center;
            z-index: 9999;
        }
        .overlay.show { display: flex; }
        .overlay-box {
            background: #fff; padding: 16px 20px; border-radius: 8px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.2);
            min-width: 280px; text-align: center;
        }
        .spinner {
            width: 32px; height: 32px; border: 3px solid #e0e0e0; border-top-color: #1976d2;
            border-radius: 50%; margin: 0 auto 12px; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .progress-bar {
            height: 4px; width: 100%; background: #eee; border-radius: 2px; overflow: hidden; margin-top: 8px;
        }
        .progress-bar > div {
            width: 40%; height: 100%; background: #1976d2; animation: indet 1.2s ease-in-out infinite;
        }
        @keyframes indet {
            0% { margin-left: -40%; }
            50% { margin-left: 60%; }
            100% { margin-left: 100%; }
        }
        .muted { color: #666; font-size: 13px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Neo4j SVN Trace</h2>
    <form id="loginForm">
        <label>URI: <input type="text" name="uri" id="uri" value="bolt://localhost:7687"></label><br>
        <label>사용자: <input type="text" name="user" id="user" value="neo4j"></label><br>
        <label>비밀번호: <input type="text" name="password" id="password" value="123456789"></label><br>
        <button type="submit" class="btn" id="loginBtn">로그인</button>
    </form>

    <!-- 로그인 후 표시되는 요약 + DB 생성 -->
    <div class="summary" id="loginSummary">
        <div><strong>선택된 DB:</strong> <span id="summaryDb">-</span></div>
        <div><strong>마지막 수정:</strong> <span id="summaryLast">-</span></div>
        <button class="btn" id="toggleDbBtn" type="button">DB 선택</button>
        <button class="btn" id="createDbBtn" type="button">DB 생성</button>
    </div>

    <div class="db-list" id="dbListArea" style="display:none;">
        <h3>DB 선택</h3>
        <div id="dbItems"></div>
    </div>
</div>

<!-- 대기 오버레이 -->
<div class="overlay" id="loadingOverlay" role="alert" aria-live="assertive">
    <div class="overlay-box">
        <div class="spinner"></div>
        <div id="loadingText">로그인 중입니다... 잠시만 기다려 주세요.</div>
        <div class="progress-bar"><div></div></div>
        <div class="muted" style="margin-top:8px;">작업이 오래 걸리면 새로고침하지 말고 잠시 기다려 주세요.</div>
    </div>
</div>

<script>
let activeDb = null;
let dbCache = [];

function showLoading(text) {
    const overlay = document.getElementById('loadingOverlay');
    const t = document.getElementById('loadingText');
    if (text) t.textContent = text;
    overlay.classList.add('show');
}
function hideLoading() {
    document.getElementById('loadingOverlay').classList.remove('show');
}

function setFormDisabled(disabled) {
    const form = document.getElementById('loginForm');
    Array.from(form.elements).forEach(el => el.disabled = disabled);
    const btn = document.getElementById('loginBtn');
    if (btn) btn.textContent = disabled ? '로그인 중...' : '로그인';
}

function updateSummary(selectedName) {
    const sum = document.getElementById('loginSummary');
    const dbEl = document.getElementById('summaryDb');
    const lastEl = document.getElementById('summaryLast');
    const found = dbCache.find(d => d.name === selectedName);
    dbEl.textContent = selectedName || '-';
    lastEl.textContent = (found && found.last_modified) ? found.last_modified : '-';
    sum.style.display = 'block';
}

document.getElementById('loginForm').onsubmit = async function(e) {
    e.preventDefault();
    const formData = new FormData(e.target);
    try {
        setFormDisabled(true);
        showLoading('로그인 중입니다... 잠시만 기다려 주세요.');
        const res = await fetch('/neo4j_login', { method: 'POST', body: formData });
        const data = await res.json();
        if (data.success) {
            // 로그인 정보 입력 UI 숨김
            document.getElementById('loginForm').style.display = 'none';
            dbCache = data.dbs || [];
            // 리스트 내용만 갱신(표시는 토글 버튼으로 제어)
            showDbList(dbCache, data.active_db);
            updateSummary(data.active_db);
        } else {
            alert('로그인 실패: ' + (data.message || ''));
        }
    } catch (err) {
        console.error(err);
        alert('네트워크 오류 또는 서버 오류가 발생했습니다.');
    } finally {
        hideLoading();
        setFormDisabled(false);
    }
};

function showDbList(dbs, active) {
    // 자동 표시 제거(토글 버튼에서 제어)
    // document.getElementById('dbListArea').style.display = 'block';
    const dbItems = document.getElementById('dbItems');
    dbItems.innerHTML = dbs.map(db => `
        <div class="db-item${db.name === active ? ' active' : ''}" data-db="${db.name}">
            <strong>${db.name}</strong><br>
            최근 수정일: ${db.last_modified || '-'}<br>
            노드 수: ${db.node_count}
        </div>
    `).join('');
    activeDb = active;

    Array.from(dbItems.children).forEach(item => {
        item.onclick = async function() {
            const dbName = item.getAttribute('data-db');
            try {
                showLoading('데이터베이스 전환 중...');
                const res = await fetch('/neo4j_set_active_db', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `db_name=${encodeURIComponent(dbName)}`
                });
                const data = await res.json();
                if (data.success) {
                    activeDb = dbName;
                    // 표시 상태는 유지, 내용만 갱신
                    showDbList(dbs, dbName);
                    updateSummary(dbName);
                } else {
                    alert('DB 변경 실패: ' + (data.message || ''));
                }
            } catch (err) {
                console.error(err);
                alert('DB 변경 중 오류가 발생했습니다.');
            } finally {
                hideLoading();
            }
        };
    });
}

// DB 리스트 토글 버튼
document.getElementById('toggleDbBtn').onclick = function() {
    const area = document.getElementById('dbListArea');
    const btn = document.getElementById('toggleDbBtn');
    const visible = area.style.display !== 'none';
    if (visible) {
        area.style.display = 'none';
        btn.textContent = 'DB 선택';
    } else {
        // 최신 상태로 렌더링 후 표시
        showDbList(dbCache, activeDb);
        area.style.display = 'block';
        btn.textContent = 'DB 목록 닫기';
    }
};

// DB 생성 버튼
document.getElementById('createDbBtn').onclick = async function() {
    const name = prompt('생성할 DB 이름을 입력하세요 (영문/숫자/밑줄 권장):');
    if (!name) return;
    try {
        showLoading('DB 생성 중...');
        const res = await fetch('/neo4j_create_db', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: `db_name=${encodeURIComponent(name)}`
        });
        const data = await res.json();
        if (data.success) {
            dbCache = data.dbs || [];
            const nextActive = data.active_db || activeDb;
            showDbList(dbCache, nextActive);
            updateSummary(nextActive);
            // 토글 버튼이 "닫기" 상태이면 생성 후에도 리스트 표시 유지
            if (document.getElementById('dbListArea').style.display !== 'none') {
                document.getElementById('toggleDbBtn').textContent = 'DB 닫기';
            }
            alert('DB가 생성되었습니다.');
        } else {
            alert('DB 생성 실패: ' + (data.message || ''));
        }
    } catch (err) {
        console.error(err);
        alert('DB 생성 중 오류가 발생했습니다.');
    } finally {
        hideLoading();
    }
};
</script>
</body>
</html>
